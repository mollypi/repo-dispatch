on:
  issue_comment:
    types:
    - created

jobs:
  runjob:
    runs-on: ubuntu-latest
    steps:

      - name: checkout code 
        uses: actions/checkout@v2
      
      - name: Get current tag
        id: get-current-tag
        uses: zingimmick/github-action-get-current-tag@v1
      - name: Print tag
        run: echo ${{steps.get-current-tag.outputs.tag}}
